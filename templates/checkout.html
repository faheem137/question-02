<!DOCTYPE html>
<html>
<head>
    <title>Checkout Page</title>
    <link rel="stylesheet" type="text/css" href="static/Assit/styles.css">
</head>
<style>
body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    text-align: center;
    margin: 0;
    padding: 0;
}

.container {
    max-width: 800px;
    margin: 0 auto;
    background-color: #fff;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.cart {
    text-align: left;
    border-bottom: 1px solid #ccc;
    padding-bottom: 10px;
}

.cart h2 {
    margin: 0;
}

.shipping-info {
    text-align: left;
    padding-top: 20px;
}

#checkout-form input {
    width: 100%;
    padding: 10px;
    margin: 5px 0;
    border: 1px solid #ccc;
    border-radius: 3px;
}

#place-order {
    background-color: #007bff;
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 3px;
    cursor: pointer;
}

#place-order:hover {
    background-color: #0056b3;
}

</style>
<body>
    <div class="container">
        <h1>Checkout</h1>
        <div class="cart">
            <h2>Cart Summary</h2>
            <ul>
                <li>Item 1 - $10.00</li>
                <li>Item 2 - $15.00</li>
            </ul>
            <p>Total: $25.00</p>
        </div>
        <div class="shipping-info">
            <h2>Shipping Information</h2>
            <form id="checkout-form">
                <input type="text" placeholder="Name" id="name" required>
                <input type="email" placeholder="Email" id="email" required>
                <input type="text" placeholder="Address" id="address" required>
                <button id="place-order">Place Order</button>
            </form>
        </div>
    </div>
    <script>

    const form = document.getElementById("checkout-form");

    placeOrderButton.addEventListener("click", function (event) {

    </script>
</body>
</html>
